<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Contact</h3>
</div>
<div class="modal-body" id="modal-body">
  <form class="form-horizontal ">
    <div class="form-group ">
      <label class="col-sm-3 control-label ">Contact Type</label>
      <div class="col-sm-7 ">
        <select class="form-control" ng-model="form.contactType">
          <option ng-repeat="type in contactTypeList">{{type}}</option>
        </select>
      </div>
    </div>
    <div class="form-group ">
      <label class="col-sm-3 control-label ">Number</label>
      <div class="col-sm-7">
        <!-- <div class="input-group"> -->
        <input type="text" class="form-control" ng-model='form.number'>
        <!-- </div> -->
      </div>
  </form>
  </div>
  <div class="modal-footer ">
    <button class="btn btn-default " type="button " ng-click="proceed() ">OK</button>
    <button class="btn btn-default " type="button " ng-click="cancel() ">Cancel</button>
  </div>
