<div class="container-fluid ">
  <div class="row">
    <div class="col-sm-12 main">
      <div class="dashboard">
        <div class="billing-bar">
          <form class="form-inline">
            <div class="form-group">
              <label class="control-label">Year:</label>
              <select class="form-control" ng-options="item as item for item in yearList" ng-model="year" ng-click="billing.getPeriodByYear(billing.year)">
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Month:</label>
              <select class="form-control" ng-options="item as month[item.periodMonth] for item in periodList" ng-model="period">
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Cut-off Period:</label>
              <input class="form-control" type="Date" ng-model="cutOff" readonly>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col col-sm-12 col-md-7 col-lg-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4>Monthly Collection</h4>
              </div>
              <div class="panel-body">
                <canvas id="line" class="chart chart-line" chart-data="line.data" chart-labels="line.labels" chart-series="line.series">
                </canvas>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4>Monthly Completion Graph</h4>
              </div>
              <div class="panel-body center-content">
                <canvas id="bar" class="chart chart-bar" chart-data="bar.data" chart-labels="bar.labels" chart-series="bar.series" chart-colors="colors" chart-options="bar.options">
                </canvas>
              </div>
            </div>

          </div>
          <div class="col col-sm-12 col-md-5 col-lg-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4>Billing Month's Completion</h4>
              </div>
              <div class="panel-body">
                <canvas id="pie" class="chart chart-pie" chart-data="pie.data" chart-labels="pie.labels" chart-options="pie.options" chart-colors="colors">
                </canvas>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4>This Month's Revenue</h4>
              </div>
              <div class="panel-body">
                <canvas id="pie" class="chart chart-pie" chart-data="pie2.data" chart-labels="pie2.labels" chart-options="pie2.options" chart-colors="colors">
                </canvas>
              </div>
            </div>
